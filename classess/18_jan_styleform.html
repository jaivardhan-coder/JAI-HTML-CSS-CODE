<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="18_jan_styleform.css">
</head>
<body>
    <fieldset>
        <legend><h1>Student Regisgtration form</h1></legend>
        <form action="">
            <div class="student-name">
                <p><label for="">Student name</label></p>
                <input type="text" placeholder="name of student">
            </div>
            <div class="student-age">
                <p><label for="">Student age</label></p>
                <input type="number" placeholder="type your age">
            </div>
            <div class="student-contact">
                <p><label for="">Student contact</label></p>
                <input type="number" placeholder="type your contact">
            </div>
            <div class="student-dob">
                <p><label for="">Student dob</label></p>
                <input type="date" placeholder="type your dob">
            </div>
            <div class="student-subject">
                <p><label for="">Student subject</label></p>
               <label for="">Maths</label>
               <input type="checkbox">
               <label for="">English</label>
               <input type="checkbox">
               <label for="">GK</label>
               <input type="checkbox">
            </div>
            <div class="student-class"></div>
            <select>
                <option value="Class-1">Class-1</option>
                <option value="Class-2">Class-2</option>
                <option value="Class-3">Class-3</option>
                <option value="Class-4">Class-4</option>
            </select>
        </form>
    </fieldset>
</body>
</html>
